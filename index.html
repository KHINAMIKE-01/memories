<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <title>Taddie</title> 
    <!-- <link rel="icon" type="image/png" href="favicon.png"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">

</head>
    <body>
        <main>
            <section id="motto">
                <div class="mottoContent">
                    <i class="fa-regular fa-heart"></i>
                    <span class="title">memories</span>
                    <span class="motive"> A collection of moments that made everything beautiful</span>
                </div>
            </section>
            <section id="imageGallary">
                <div class="gallaryTitle">
                    <p id="gallaryHeading">captured moments</p>
                    <p id="gallaryUnderline" class="line"></p>
                </div>
                <div class="imageContainer">
                    <span id="image1"></span>             
                    <span id="image2"></span>           
                    <span id="image3"></span> 
                    <span id="image4"></span>        
                </div>
            </section>
        </main>
        <footer id="footer">
            <img src="../icons/seo-social-web-network-internet_132_icon-icons.com_61506.png" alt="love">
            <p class="endingLine">Every moment was a treasure</p>
        </footer>
        <script src="../scripts/scripts.js"></script>
    </body>
</html>
